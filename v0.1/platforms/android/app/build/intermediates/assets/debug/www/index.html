<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link href="../src/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8946387bf5.js" crossorigin="anonymous"></script>
    <title>Lista de tareas</title>
</head>

<body>
    <!-- Descripcion principal -->
    <div class="bg-white shadow-lg overflow-hidden" id="tareasMain">
      <div class="px-4 py-2">
          <h1 class="text-gray-800 font-bold text-2xl uppercase text-center">Lista de tareas</h1>
      </div>
      <form class="w-full px-4 py-2">
          <div class="flex items-center border-b-2 border-blue-600 py-2">
              <input
                  class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                  type="text" placeholder="A単ade una tarea" id="addTarea">
              <button
                  class="flex-shrink-0 bg-blue-600 hover:bg-blue-800 border-blue-600 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded"
                  type="button" id="botonA単adir">
                  A単adir
              </button>
          </div>
      </form>
      <ul class="divide-y divide-gray-200 px-4" id="formTareas">
          <li class="py-4">
              <div class="flex items-center">
                  <input id="todo1" name="todo1" type="checkbox"
                      class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                  <label for="todo1" class="ml-3 block text-gray-900 flex flex-col">
                      <span class="text-lg font-medium ">Terminar el Curriculum Vitae (pendiente de hace varios dias) </span>
                      <span class="text-sm font-light text-gray-500">13 de diciembre de 2023</span>
                  </label>
              </div>
          </li>
          <li class="py-4">
            <div class="flex items-center">
                <input id="todo1" name="todo1" type="checkbox"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="todo1" class="ml-3 block text-gray-900 flex flex-col">
                    <span class="text-lg font-medium">Preparar la comida de la semana</span>
                    <span class="text-sm font-light text-gray-500">13 de diciembre de 2023</span>
                </label>
            </div>
        </li>
        <li class="py-4">
          <div class="flex items-center">
              <input id="todo1" name="todo1" type="checkbox"
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <label for="todo1" class="ml-3 block text-gray-900 flex flex-col">
                  <span class="text-lg font-medium">Comprar balletas, fairy, gel y desodorante</span>
                  <span class="text-sm font-light text-gray-500">13 de diciembre de 2023</span>
              </label>
          </div>
      </li>
      </ul>
      <div id="parrafo"></div>
  </div>


  <script src="./jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function() {
        $("#botonA単adir").click(function(){

            // Valor de la nueva tarea
            inputTarea = $("#addTarea").val()

            // Fecha actual
            const fechaActual = new Date();
            const opcionesDeFormato = {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            };

            const formatoFecha = new Intl.DateTimeFormat('es-ES', opcionesDeFormato);
            const fechaFormateada = formatoFecha.format(fechaActual);

            // Nueva tarea formateada
            nuevaTareaContenido = "<li class='py-4'><div class='flex items-center'><input id='todo1' name='todo1' type='checkbox'class='h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded'><label for='todo1' class='ml-3 block text-gray-900 flex flex-col'><span class='text-lg font-medium'>"+inputTarea+"</span><span class='text-sm font-light text-gray-500'>"+fechaFormateada+"</span></label></div></li>";
    		$("#formTareas").append(nuevaTareaContenido);

        });
    })
  </script>

</body>

</html>
